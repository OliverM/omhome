<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome to omhome</title>
  </head>
  <body class = "pure-skin-omhome">

      <!-- pure css menu -->
      <div class = "pure-menu pure-menu-open pure-menu-horizontal">
          <a class="pure-menu-heading" href ="#">Oliver Mooney</a>
          <ul>
              <li><a href="{{servlet-context}}/">Home</a></li>
              <li><a href="{{servlet-context}}/about">About</a></li>
              <li><a href="{{servlet-context}}/cljsexample">Clojurescript</a></li>
              <li>Colophon</li>
          </ul>
      </div>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <!-- scripts and styles -->
    {% style "/css/pure-custom.css" %}
    <script type="text/javascript">
      var context = "{{servlet-context}}";
    </script>
  </body>
</html>
